<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <nav>
      <h1>
        <a href="/">Quiz App</a>
      </h1>
    </nav>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question"></h2>
        <ul>
          <li>
            <input id="a" type="radio" name="answer" class="answer" />
            <label id="a_text" for="a">choice</label>
          </li>
          <li>
            <input id="b" type="radio" name="answer" class="answer" />
            <label id="b_text" for="b">choice</label>
          </li>
          <li>
            <input id="c" type="radio" name="answer" class="answer" />
            <label id="c_text" for="c">choice</label>
          </li>
          <li>
            <input id="d" type="radio" name="answer" class="answer" />
            <label id="d_text" for="d">choice</label>
          </li>
        </ul>
      </div>
      <button id="btn" class="submit">Submit</button>
    </div>
    <footer>Created with &#x1F497; by SalihBezai</footer>
    <script src="/script.js"></script>
  </body>
</html>
